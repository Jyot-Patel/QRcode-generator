<!DOCTYPE html>
<html>

<head>
   <title>QR Code generator</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>

   <h1 id='title'>QR Code Generator</h1>
   <canvas id="qr"></canvas>

   <script src="qrious.js"></script>
   <script>
      (function a() {
         
         var qrCodeData = prompt("Type what you want in QR Code:  (ie. plain text, website URL, numbers,etc..)");
            if (!qrCodeData) {
               alert('please enter any text');
               a();
            };
         

         var qr = new QRious({
            element: document.getElementById('qr'),
            value: qrCodeData,
            background: "white",
            foreground: "black",
            size: 300
         });
      })();
   </script>
</body>

</html>
